<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Calculator</h1>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'HourlyPay')">
          Hourly Pay
        </button>
        <button class="tablinks" onclick="openTab(event, 'TaskPay')">
          Task Pay
        </button>
        <button class="tablinks" onclick="openTab(event, 'Bonus')">
          Bonus
        </button>
        <button class="tablinks" onclick="openTab(event, 'RequiredHoursTasks')">
          Required Hours/Tasks
        </button>
        <button class="tablinks" onclick="openTab(event, 'NetIncome')">
          Net Income
        </button>
      </div>

      <div id="HourlyPay" class="tabcontent">
        <h2>Hourly Pay</h2>
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" required />
        <label for="workedHours">Worked Hours:</label>
        <input type="number" id="workedHours" required />
        <label for="normalHours">Normal Hours:</label>
        <input type="number" id="normalHours" required />
        <label for="hourlyDate">Date (e.g., 2024-05-28):</label>
        <input type="text" id="hourlyDate" required />
        <button onclick="calculateHourlyIncome()">Calculate</button>
        <p id="hourlyResult"></p>
      </div>

      <div id="TaskPay" class="tabcontent">
        <h2>Task Pay</h2>
        <label for="taskHourlyRate">Hourly Rate ($):</label>
        <input type="number" id="taskHourlyRate" required />
        <label for="taskCount">Task Count:</label>
        <input type="number" id="taskCount" required />
        <label for="taskRateAbove8">Rate Above 8 Tasks ($):</label>
        <input type="number" id="taskRateAbove8" required />
        <label for="coefficient">Coefficient:</label>
        <input type="number" id="coefficient" step="0.1" required />
        <label for="taskDate">Date (e.g., 2024-05-28):</label>
        <input type="text" id="taskDate" required />
        <button onclick="calculateTaskIncome()">Calculate</button>
        <p id="taskResult"></p>
      </div>

      <div id="Bonus" class="tabcontent">
        <h2>Bonus</h2>
        <label for="monthlyIncome">Monthly Income ($):</label>
        <input type="number" id="monthlyIncome" required />
        <label for="qaScore">QA Score (27-30):</label>
        <input type="number" id="qaScore" required />
        <label for="holidayDays">Holiday Days:</label>
        <input type="number" id="holidayDays" required />
        <label for="hourlyRateBonus">Hourly Rate ($):</label>
        <input type="number" id="hourlyRateBonus" required />
        <button onclick="calculateBonus()">Calculate</button>
        <p id="bonusResult"></p>
        <p id="totalIncomeResult"></p>
      </div>

      <div id="RequiredHoursTasks" class="tabcontent">
        <h2>Required Hours/Tasks</h2>
        <label for="targetIncome">Target Income ($):</label>
        <input type="number" id="targetIncome" required />
        <div>
          <h3>Required Hours</h3>
          <label for="hourlyRateRequired">Hourly Rate ($):</label>
          <input type="number" id="hourlyRateRequired" required />
          <label for="normalHoursRequired">Normal Hours:</label>
          <input type="number" id="normalHoursRequired" required />
          <label for="totalShiftsRequired">Total Shifts:</label>
          <input type="number" id="totalShiftsRequired" required />
          <button onclick="calculateRequiredHours()">
            Calculate Required Hours
          </button>
          <p id="requiredHoursResult"></p>
        </div>
        <div>
          <h3>Required Tasks</h3>
          <label for="hourlyRateTasksRequired">Hourly Rate ($):</label>
          <input type="number" id="hourlyRateTasksRequired" required />
          <label for="taskRateAbove8Required">Rate Above 8 Tasks ($):</label>
          <input type="number" id="taskRateAbove8Required" required />
          <label for="coefficientRequired">Coefficient:</label>
          <input type="number" id="coefficientRequired" step="0.1" required />
          <label for="totalShiftsTasksRequired">Total Shifts:</label>
          <input type="number" id="totalShiftsTasksRequired" required />
          <button onclick="calculateRequiredTasks()">
            Calculate Required Tasks
          </button>
          <p id="requiredTasksResult"></p>
        </div>
      </div>

      <div id="NetIncome" class="tabcontent">
        <h2>Net Income</h2>
        <label for="totalIncome">Total Income ($):</label>
        <input type="number" id="totalIncome" required />
        <label for="esv">ЕСВ ($):</label>
        <input type="number" id="esv" required />
        <label for="exchangeRate">Exchange Rate (USD to UAH):</label>
        <input type="number" id="exchangeRate" step="0.01" required />
        <button onclick="calculateNetIncome()">Calculate Net Income</button>
        <p id="netIncomeResult"></p>
        <p id="netIncomeInUAHResult"></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
